dist: bionic
language: csharp
solution: etdb-servicebase-aspnet-core.sln
mono: none
dotnet: 2.2.105
jobs:
  include:
    - stage: blub
      script: echo $TRAVIS_TAG && echo $ETDB_NUGET_APIKEY
    - stage: build
      name: build solution
      script: dotnet restore && dotnet build
    - stage: test
      name: run-tests
      script: ./run-tests.sh
    - stage: publish
      name: publish-packages
      script: echo $TRAVIS_TAG

